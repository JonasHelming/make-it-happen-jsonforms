<!doctype html>
<html lang="en" ng-app="MiHexample">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Make It Happen</title>
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
      <link rel="stylesheet" type="text/css" href="css/app.css">

      <script src="lib/build.js"></script>
      <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
      <!-- MiH Files -->
      <script src="tasks/task_schema.js"></script>
      <script src="tasks/task_uischema.js"></script>
      <script src="tasks/task_data.js"></script>
      <script src="app.js"></script>
      <!-- final -->
      <!--
          <script src="tasks/final/tasks.js"></script>
          <script src="tasks/final/tasks_service.js"></script> 
      -->
      <!-- initial -->
      <script src="tasks/initial/tasks.js"></script>
    </head>
    <body>
        <div class="row"  ng-controller="TasksController as tc">
          <div class="col-xs-6">
            <div class="panel-primary panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Tasks</strong></h3>
              </div>
              <div class="panel-body" style="line-height: 2.0">
                <small class="muted">Click on a task item to view its details.</small>
                <ul class="nav nav-pills nav-stacked">
                  <li ng-repeat="task in tc.tasks">
                    <a ng-click="tc.selectDetail(task.id)">{{task.title}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-xs-6" >
              <div class="panel-primary panel-default" ng-if="tc.taskData">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Details</strong>
                    <a class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
                  </h3>
                </div>
                <div class="panel-body jsf" style="line-height: 2.0">
                  <jsonforms schema="tc.taskSchema" ui-schema="tc.taskUISchema" data="tc.taskData"></jsonforms>
                </div>
              </div>
          </div>
        </div>
    </body>
</html>
